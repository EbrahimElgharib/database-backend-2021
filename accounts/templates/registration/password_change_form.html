

{% load bootstrap4 %}
{% load crispy_forms_tags %}



<div class="container margin-Top">
   <div class="row" >
      <div class="col-md-6 mx-auto">
         <h1>Change Your password</h1>
         <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Change password</button>
            {% endbuttons %}
         </form>

      </div>      
   </div>
</div>
