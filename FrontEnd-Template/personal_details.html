<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>personal Details</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/css/demo.css" rel="stylesheet" />
</head>

<body>
    <!--   Creative Tim Branding   -->
                        <a href="index.html" class="navbar-brand"><i class="fa fa-ambulance" style='font-size:30px '></i>Ambulance Center</a>



    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="orange" id="wizardProfile">
                
                    <form action="index5.html" method="">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    	<div class="wizard-header">
                        	<h3>
                        	   <b>BUILD</b> YOUR PROFILE <br>
                        	</h3>
                    	</div>

						<div class="wizard-navigation">
							<ul>
	                            <li><a href="#about" data-toggle="tab">About</a></li>
	                        </ul>

						</div>

                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  <div class="col-sm-4 col-sm-offset-1">
                                     <div class="picture-container">
                                          <div >
                                              <label for="img">Select image:</label>
                                              <input type="file" id="img" name="img" accept="image/*">
                                          </div>
                                          
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                        <label for="fullname">Full Name <small>(required)</small></label>
                                        <input name="fullname" id="fullname" type="text" class="form-control" placeholder="Ahmed ali ....">
                                      </div>

                                      <div class="form-group">
                                        <label for="National-id"> National ID <small>(required)</small></label>
                                        <input name="National-id" id="National-id" type="number" class="form-control" placeholder="Smith...">
                                      </div>

                                      <div class="form-group">
                                        <label for="adrres">Adrres <small>(required)</small></label>
                                        <input name="adrres" id="adrres" type="text" class="form-control" placeholder="Zagazig">
                                      </div>

                                      <div class="form-group">
                                        <label for="data"> Date <small>(required)</small></label>
                                        <input name="data" id="data" type="date" class="form-control">
                                      </div>
                                      <div class="form-group">
                                          <label>Jop <small>(required)</small></label>
                                          <input name="jop" id="jop" type="email" class="form-control" placeholder="Paramedic">
                                      </div>
                                  </div>

                                  </div>

                              </div>
                            </div>
                                                  <div class="wizard-footer height-wizard">
                            <div class="pull-right">
                                <input type='submit' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish' value='Finish' />

                            </div>
                    </form>
                </div>
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->



</div>

</body>

	<!--   Core JS Files   -->
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/gsdk-bootstrap-wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js"></script>

</html>
